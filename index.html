<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <header class="flex flex-col w-full">
        <div class="flex md:justify-between  flex-col md:flex-row items-center justify-center h-[150px] md:h-[100px] gap-y-4" id="navbar">
            <div class="flex items-center">
                <div class="logo">
                    <img src="assets/logo.png" alt="Logo" class="h-[50px] w-[50px] ml-5 mt-2 mr-3">
                </div>
                <h1>Emergency </br> Service</h1>
            </div>
            <nav>
                <ul class="flex space-x-4 mr-4">
                    <li><button class="btn rounded-4xl bg-[#41FF6B]/10 w-25">
                            <span class="mr-1">0</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="red" viewBox="0 0 24 24" stroke-width="2.5" stroke="none" class="size-[1.2em]"><path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" /></svg>
                        </button> 
                    </li>
                    <li><button class="btn rounded-4xl bg-[#41FF6B]/10 w-25">
                            <span class="mr-1">100</span>
                            <img src="./assets/coin.png" alt="Coin" class="h-[20px] w-[20px]">
                        </button>
                    </li>
                    <li><button class="btn rounded-4xl bg-[#00A63E] text-white w-25">
                            <span class="mr-1">0</span> Copy
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="hero-section"></div>
    </header>
</body>
</html>
